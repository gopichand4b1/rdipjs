<!DOCTYPE html>
<html>
<head>
<title>
Palindrome
</title>
</head>
<body>
<script>
var a,b,c;
a=prompt("Enter name: ");
b="";
c=a.length;
document.write(a);
while(0<=c){
b=b+a.charAt(c);
c=c-1;
}
document.write("</br>"+b+"</br>");
if(a==b)
{
document.write("true");
}
else{
document.write("false");
}
</script>
</body>
</html>
